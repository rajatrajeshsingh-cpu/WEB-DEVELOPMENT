<body>

    <h1>Welcome to Code With Rajat</h1>
    <h3>Forms</h3>

    <form action="post">
        <div>
            <label for="username">Enter your user name</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required autofocus>
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="male" required>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female" required>
            <label for="female">Female</label>

        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" values="yes" required>
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            
            <textarea name="comment" id="" height>Enter your comment here...
            </textarea>
        </div>
        <div>
            <section>
                <label for="cars">Choose a car:</label>
                <select name="cars" id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </section>
        </div>
        <button>Click</button>
    </form>
</body>

</html>
